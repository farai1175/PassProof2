        <title>Registration Form</title>
		<script src="script.js"></script>
        <style>
		body {
  width: 100%;
  height: 100vh;
  margin: 0;
  background-color: #1b1b32;
  color: #f5f6f7;
  font-family: Tahoma;
  font-size: 16px;
}

h1, p {
  margin: 1em auto;
  text-align: center;
}

form {
  width: 60vw;
  max-width: 500px;
  min-width: 300px;
  margin: 0 auto;
  padding-bottom: 2em;
}

fieldset {
  border: none;
  padding: 2rem 0;
  border-bottom: 3px solid #3b3b4f;
}

fieldset:last-of-type {
  border-bottom: none;
}

label {
  display: block;
  margin: 0.5rem 0;
}

input,
textarea,
select {
  margin: 10px 0 0 0;
  width: 100%;
  min-height: 2em;
}

input, textarea {
  background-color: #0a0a23;
  border: 1px solid #0a0a23;
  color: #ffffff;
}

.inline {
  width: unset;
  margin: 0 0.5em 0 0;
  vertical-align: middle;
}

input[type="submit"] {
  display: block;
  width: 60%;
  margin: 1em auto;
  height: 2em;
  font-size: 1.1rem;
  background-color: #3b3b4f;
  border-color: white;
  min-width: 300px;
}

input[type="file"] {
  padding: 1px 2px;
}

.inline{
  display: inline; 
}


	</style>

    <body>
	<div id="navbar-placeholder"></div>
	<main>
        <h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name"
                    >Enter Your First Name: <input id="first-name" name="first-name" type="text" required
                /></label>
                <label for="last-name"
                    >Enter Your Last Name: <input id="last-name" name="last-name" type="text" required
                /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                <label for="new-password"
                    >Create a New Password:
                    <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required
                /></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="learner-account">
                    <input id="learner-account" type="radio" name="account-type" class="inline" checked />
                    Learner
                </label>
                <label for="parent-account"
                    ><input id="parent-account" type="radio" name="account-type" class="inline" /> Parent
                </label>
            </fieldset>
		<fieldset>
            <legend>Select your grade</legend>
                
                    <select name="grade" id="grade" required aria-label="Options dropdown">
<option value="" disabled selected>(Enter Grade)</option>	
			    <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
		</fieldset>
			<fieldset>
			
                
                <label for="age"
                    >Input your age (years): <input id="age" type="number" name="age" min="13" max="120"
                /></label>
			</fieldset>
                <fieldset>
		<legend>Select the subject(s)</legend>		
				
                    <input type="checkbox" class="subjects" value="1" checked />Mathematics
                    <input type="checkbox" class="subjects" value="2" />Physical Sciences
                

  
            </fieldset>
            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
                I accept the <a href="tnc.html">terms and conditions</a>
            </label>
            <input type="submit" value="Submit" />
        </form>
		</main>
